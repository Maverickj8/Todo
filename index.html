<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo project</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1 class="head">Todo App</h1>
      <form id="add-tasks" class="add-task">
        <input required name="task" type="text" id="new-task" placeholder="Write your task here" />

        <input type="submit" id="new-task-submit" value="Add task" />
        <button type="button" id="clear-all" class="delete"><i class="bi bi-x-circle"></i></button>
      </form>
    </header>
    <h2 class="title">All Tasks...</h2>
    <main class="taskList">
      <section class="plans-all">
      </section>
    </main>
  </div>
</body>
<script src="./todo.js"></script>

</html>
